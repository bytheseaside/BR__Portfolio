<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Brisa Rojas, Front End Developer - Contacto">
    <meta name="keywords" content="portfolio, front end developer, brisa rojas, brisa, rojas, brisa rojas portfolio, brisa rojas front end developer, contacto, contact">
    <meta name="author" content="Brisa Rojas">
    <title>BR - Contact me</title>
    <!--STYLES-->
    <link rel="stylesheet" href="../stylesheet/styles.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="contact-body">
    <!--Mobile menu implementation -->
    <label
      for="burger-menu"
      class="menu-mobile__burger-menu-label menu-mobile__open-label mobile"
    >
      <img role="button" src="../assets/zondicons/zondicons/menu.svg" alt="burger menu icon" />
    </label>
    <input
      type="checkbox"
      class="menu-mobile__checkbox mobile"
      name="burger-menu"
      id="burger-menu"
    />

    <aside class="aside">
      <label
        for="burger-menu"
        class="menu-mobile__burger-menu-label menu-mobile__close-label mobile"
      >
        <img role="button" src="../assets/zondicons/zondicons/arrow-left.svg" alt="close menu" />
      </label>
      <div class="aside__logo">
        <img class="aside__img" src="../assets/Images/LOGO.svg" alt="BR Logo" />
      </div>
      <nav class="nav-bar">
        <a class="nav-bar__item" href="../index.html">Home</a>
        <a class="nav-bar__item" href="./about.html">About me</a>
        <a class="nav-bar__item" href="./projects.html">Previous projects</a>
        <a class="nav-bar__item" href="./collab.html">Collaborations</a>
        <a class="nav-bar__item nav-bar__item_active" href="./contact.html"
          >Contact me</a
        >
      </nav>
    </aside>

    <main class="contact-form">
      <h1 class="contact-form__heading heading">
        INBOX IS <span class="always-span">ALWAYS</span> OPEN!
      </h1>
      <form method="POST" class="contact-form__form">
        <label class="contact-form__label" for="name">NAME</label>
        <input
          required
          class="contact-form__input"
          type="text"
          id="name"
          name="name"
        />

        <label class="contact-form__label" for="email">E- MAIL</label>
        <input
          required
          class="contact-form__input"
          type="email"
          id="email"
          name="email"
        />

        <label class="contact-form__label" for="message">MESSAGE </label>
        <textarea
          required
          class="contact-form__text-area contact-form__input"
          id="message"
          name="message"
        ></textarea>
        <input class="contact-form__send-button" type="submit" value="SEND" />
      </form>
    </main>

    <footer class="footer">
      <p class="footer__text">
        <span class="B">B</span><span class="R">R</span>ISA
        <span class="R">R</span>OJAS - COPY<span class="R">R</span>IGHT 2022
        <br />ALL <span class="R">R</span>IGHTS <span class="R">R</span>ESE<span
          class="R"
          >R</span
        >VED
      </p>

      <div class="social-media">
        <a
          class="social-media__item"
          href="https://www.linkedin.com/feed/"
          target="_blank"
        >
          <img
            class="social-media__icon"
            src="../assets/Images/linkedin.png"
            alt="Linked In icon. Go to Linked In"
          />
          <p class="social-media__text mobile">/brisarojas</p>
        </a>
        <a
          class="social-media__item"
          href="https://github.com/"
          target="_blank"
        >
          <img
            class="social-media__icon"
            src="../assets/Images/github.png"
            alt="GitHub icon. Go to GitHub"
          />
          <p class="social-media__text mobile">/bytheseaside</p>
        </a>
      </div>
    </footer>
  </body>
</html>
